<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Task</title>
</head>
    <body class="m-5 card text-center">
        <div class="row">
  <div class="col-sm-8"></div>
  <div class="col-sm-4">
    
            {% if request.user.is_authenticated %}
            {{request.user}}
            <a class="btn btn-outline-dark m-3" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-outline-dark m-3" href="{% url 'login' %}">Login</a>
        {% endif %}
        </div>
                
      <div class="container">
  <div class="row justify-content-md-center">
   <div class="col-md-auto">

 
        </div>
        <div class="card-body">
          <h5 class="card-title">{{task}}</h5>
          <p class="card-text">{{task.description}}</p>
          <p class="card-text-sm">Created at: {{task.created}}</p>
          <a href="{% url 'tasks'%}" class="btn btn-outline-primary">Go back</a>
          {% if task.complete == False %}
          <button class="btn btn-Secondary">Not completed</button>
          {% else %}
          <a class="btn btn-primary">Completed</a>
          {% endif %}
        </div>
      </div>
</body>
</html>
