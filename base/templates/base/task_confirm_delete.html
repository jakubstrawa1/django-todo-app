<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Delete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="m-5 card text-center">
        <div class="row">
  <div class="col-sm-4"><a class ="btn btn-primary my-3" href="{% url 'tasks' %}">Go Back</a></div>
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
  
    
            {% if request.user.is_authenticated %}
            {{request.user}}
            <a class="btn btn-outline-dark m-3" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-outline-dark m-3" href="{% url 'login' %}">Login</a>
        {% endif %}
        </div>
                
      <div class="container">
  <div class="row justify-content-md-center">
   <div class="col-md-auto">

  <br>



<form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this task? <strong>{{task}}</strong></p>
    <input class="btn btn-primary m-3" type="submit" value="delete"/>
    <br>
</form>
    
</body>
</html>
