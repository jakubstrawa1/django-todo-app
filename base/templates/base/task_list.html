<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
        
</style>
</head>
    <body class="m-5 card text-center">
    <div class="row">
  <div class="col-sm-8"></div>
  <div class="col-sm-4">
    
            {% if request.user.is_authenticated %}
            {{request.user}}
            <a class="btn btn-outline-dark m-3" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-outline-dark m-3" href="{% url 'login' %}">Login</a>
        {% endif %}
        </div>
        <hr>

                
      <div class="container">
  <div class="row justify-content-md-center">
   <div class="col-md-auto">
   
        <div><h1>My To Do List {{color}}</h1>
        
        
        

        
        <form class="my-3" method="GET">
            <input type="text" class="form-control" name='search-area' value="{{search_input}}" placeholder="Search">

        </form>
        

        <table class="table">
            <tr class>
                <th>Task</th>

            </tr>
            {% for task in tasks %}
            <tr class="m-3">
                <td class="m-3 pr-5">{{task.title}}</td>
                <td class=> <a href="{% url 'task' task.id %}">View</a> </td>
                <td class> <a href="{% url 'task-update' task.id %}">Edit</a> </td>
                <td class>  <a href="{% url 'task-delete' task.id %}">Delete</a> </td>
            </tr>
            {% empty %} 
                <h3>No tasks in list</h3>
            {% endfor %}
        </table>
        <a class="btn btn-outline-primary my-3" href="{%  url 'task-create' %}">Add task</a>
       </div>
  </div>
</div>
</body>
</html>
